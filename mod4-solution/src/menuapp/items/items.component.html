<div class="row mb-4">
  <a ui-sref="home" class="btn btn-primary mx-2">Back to Home</a>
  <a ui-sref="categories" class="btn btn-primary mx-2">Back to Categories</a>
</div>
<div class="row">
  <div ng-repeat="item in $ctrl.list" class="col-md-4 px-0 d-flex">
    <div class="card m-2 align-self-stretch flex-fill">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">{{ item.name }}</h5>
        <h6 class="card-subtitle text-muted mb-2">{{ item.short_name }}</h6>
        <p class="card-text">{{ item.description }}</p>
      </div>
      <div class="card-footer text-center">price: ${{ item.price_large }}</div>
    </div>
  </div>
</div>
