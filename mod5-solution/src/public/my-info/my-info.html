<h1 class="text-center" style="margin-bottom: 3rem;">My Info</h1>
<!-- If the user is registered -->
<div class="row" ng-if="myInfoCtrl.user">
  <div class="col-md-offset-3 col-md-3 text-right"> <h2>First Name : </h2></div>
  <div class="col-md-6 "><h2>{{myInfoCtrl.user.fName}}</h2></div>
  <div class="col-md-offset-3 col-md-3 text-right"><h2>Last Name: </h2></div>
  <div class="col-md-6"><h2>{{myInfoCtrl.user.lName}}</h2></div>
  <div class="col-md-offset-3 col-md-3 text-right"><h2>Email : </h2></div>
  <div class="col-md-6"><h2>{{myInfoCtrl.user.email}}</h2></div>
  <div class="col-md-offset-3 col-md-3 text-right"><h2>Phone : </h2></div>
  <div class="col-md-6"><h2>{{myInfoCtrl.user.phone}}</h2></div>
</div>
<div class="row" ng-if="myInfoCtrl.user">
  <div class="col-md-offset-3 col-md-6">
    <div class="thumbnail">
      <img
        ng-src="images/menu/{{myInfoCtrl.menuShortName}}/{{myInfoCtrl.menuShortName}}.jpg"
        alt="menu image"
      />
      <div class="caption">
        <h3>{{myInfoCtrl.user.menu.name}}</h3>
        <p>{{myInfoCtrl.user.menu.description}}</p>
      </div>
    </div>
  </div>
</div>
<!-- If the user is NOT registered -->
<div ng-if="! myInfoCtrl.user">
  <h2 class="text-center">
    Not Signed Up Yet. <a ui-sref="public.sign-up">Sign Up Now!!</a>
  </h4>
</div>
